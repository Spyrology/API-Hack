<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First To Fund</title>

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

	<!-- Stylesheets -->
	<link type="text/css" rel="stylesheet" href="styles/reset.css">
	<link type="text/css" rel="stylesheet" href="styles/style.css"> 

	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</head>
<body>
	<section id="top" class="top container">
		<div class="container search">
			<h1>Search your favorite subject to find projects in high-poverty areas that have yet to receive a donation, and be the first to fund!</h1>
			<figure class="search-img">
				<img id="math" src="images/math.png" height="75" width="75">
					<figcaption class="img-title">
            			<h5>Math</h5>   
        			</figcaption>
      		</figure>
      		<figure class="search-img">
				<img id="science" src="images/science.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>Science</h5>
					</figcaption>
      		</figure> 
			<figure class="search-img">
				<img id="theater" src="images/theater.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>Theater</h5>
					</figcaption>
      		</figure>
			<figure class="search-img">
				<img id="music" src="images/music.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>Music</h5>
					</figcaption>
      		</figure>
			<figure class="search-img">
				<img id="history" src="images/history.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>History</h5>
					</figcaption>
      		</figure>
      		<figure class="search-img">
				<img id="art" src="images/art.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>Art</h5>
					</figcaption>
      		</figure> 
      		<figure class="search-img">
				<img id="athletics" src="images/athletics.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>Athetlics</h5>
					</figcaption>
      		</figure> 
      		<figure class="search-img">
				<img id="civics" src="images/civics.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>Civics</h5>
					</figcaption>
      		</figure> 
      		<figure class="search-img">
				<img id="writing" src="images/writing.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>Writing</h5>
					</figcaption>
      		</figure>
      		<figure class="search-img">
				<img id="computers" src="images/computers.png" height="75" width="75">
					<figcaption class="img-title">
						<h5>Tech</h5>
					</figcaption>
      		</figure> 
			
		</div>
	</section>
	<section class="bottom container">
		<div class="container results" id="spinner"></div>
		<div class="footer-nav" id="bottom">
			<a href="#top"><input id="scroll-top" type="button" value="Scroll Top"></a>
		</div>
	</section>
	<div class="templates hidden">
		<dl class="result projects">
			<dd class="p-image"><a href="" target="_blank"><img src=""></a></dd>
			<dd class="p-title"><a href="" target="_blank"></a></dd>
		</dl>
	</div>
</body>
</html>
