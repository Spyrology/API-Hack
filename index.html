<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First To Fund</title>

	<!-- Crafty Girls Font -->
	<link href='http://fonts.googleapis.com/css?family=Crafty+Girls' rel='stylesheet' type='text/css'>

	<!-- Stylesheets -->
	<link type="text/css" rel="stylesheet" href="styles/reset.css">
	<link type="text/css" rel="stylesheet" href="styles/style.css"> 

	<!-- JavaScript -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app2.js"></script>
</head>
<body>
	<section class="top container">
	<h1>Search your favorite subject to find projects in high-poverty areas that have yet to receive a donation, and be the first to fund!</h1>
		<div class="container search">
			<img id="math" src="images/math.png" height="80" width="80">
			<img id="science" src="images/science.png" height="80" width="80">
			<img id="theater" src="images/theater.png" height="80" width="80">
			<img id="music" src="images/music.png" height="80" width="80">
			<img id="history" src="images/history.png" height="80" width="80">
			<!--<form class="get-projects" onsubmit="return false;">
				<input type="text" placeholder='Search by subject. E.g., "music"' name="tags" size="35" autofocus required>
				<input type="submit" value="Search">
			</form>-->
		</div>
	</section>
	<hr class="break"></hr>
	<section class="bottom container">
		<div class="container results"></div>
			<div class="footer-nav">
				<input id="load-more" type="button" value="Get More">
				<input id="load-previous" type="button" value="Load Previous">
			</div>
		</div>
	</section>
	<div class="templates hidden">
		<dl class="result projects">
			<dd class="p-image"><a href="" target="_blank"><img src=""></a></dd>
			<dd class="p-title"><a href="" target="_blank"></a></dd>
		</dl>
	</div>
</body>
</html>
